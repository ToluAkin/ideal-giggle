<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weight Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="dispaly-4 text-center mb-3">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...." oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('output').style.visibility = 'hidden';
            document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
            });
        </script>
    </body>
</html>
